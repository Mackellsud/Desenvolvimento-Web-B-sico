<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introdução HTML5 - Novas Tags Input</title>
  <!--[if IE 9]>
  <script src="js/html5shiv.js"></script>
  <![endif]-->
</head>
<body>

  <!-- Associar Label com os elementos - Boa prática de desenvolvimento -->
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome" required autofocus>
    <br /><br />

    <!-- Novos inputs e atributos HTML5 -->
    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="meuemail@email.com" required>
    <br /><br />

    <!-- Número -->
    <label for="numero">Número:</label>
    <input type="number" id="numero" min="0" max="10" step="2" placeholder="2">
    <br /><br />

    <!-- URL -->
    <label for="url">URL:</label>
    <input type="url" id="url" placeholder="http://www.dominio.com" required> 
    <br /><br />

    <!-- Pesquisar -->
    <label for="pesquisar">Pesquisar:</label>
    <input type="search" id="pesquisar" placeholder="Digite algo...">
    <br /><br />

    <!-- Range -->
    <label for="range">Range:</label>
    <input type="range" id="range" min="1" max="10" value="5">
    <br /><br />

    <!-- Data -->
    <label for="data">Data:</label>
    <input type="date" id="data">
    <br /><br />

    <!-- Hora -->
    <label for="cor">Cor:</label>
    <input type="color" id="cor">
    <br /><br />

    <input type="submit" value="Enviar">
  </form>

  <footer>
    <p>&copy;Desenvolvido por Michael</p>
  </footer>

</body>    
</html>
